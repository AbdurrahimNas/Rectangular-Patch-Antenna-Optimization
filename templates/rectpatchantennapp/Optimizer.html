<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Optimize</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>   
        <style>
            #prediction{
                color: green;
                font-family: Helvetica, Arial, sans-serif;
                font-size: 20px;
            }
        </style>
    
    </head>
    <body>
        <div class="container">
            <center><h1 style="font-family: Helvetica, Arial, sans-serif; padding: 30px;">Rectangular Patch Antenna Optimizer</h1></center>
        </div>


        <div class="container">

                <table class="table">
                    <tbody>
                        <form method="post" enctype="multipart/form-data" class="dropzone">
                            {%csrf_token%}
                        <tr>
                            <td id="#tableForm" colspan="12">
                            {{form.as_table}}
                            </td>
                            <td colspan="4"><button id="predictButton" type="submit" class="btn btn-success mt-3">Predict</button></td>
                            {% if prediction %}
                                <td colspan="8">
                                    <p id="prediction"><strong style="color: black;">Predicted S11 [dB] Value: </strong>{{prediction}}</p>
                                </td>
                            {% endif %}
                        </tr>
                        </form>
                        
                    </tbody>
                </table>
                    
            
        </div>

    </body>
</html>
